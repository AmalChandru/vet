syntax = "proto3";

option go_package = "github.com/safedep/vet/gen/violations";

import "models.proto";

enum ViolationType {
  UnknownViolationType = 0;
  ViolationByVulnerability = 1;
  ViolationByMaliciousness = 2;
  ViolationByLowPopularity = 3;
  ViolationByUnmaintained = 4;

  reserved 5 to 99;
  ViolationByOther = 100;
}

message Violation {
  ViolationType type = 1;
  Package package = 2;
  string message = 3;
  map<string, string> extra = 4;
}
