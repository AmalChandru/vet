# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy
    - go generate ./...

env:
  - CGO_ENABLED=1

builds:
  - id: linux
    binary: vet
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CC=x86_64-linux-gnu-gcc
      - CXX=x86_64-linux-gnu-g++

  - id: darwin-amd64
    binary: vet
    goos:
      - darwin
    goarch:
      - amd64
    env:
      - CC=clang
      - CXX=clang++

  - id: darwin-arm64
    binary: vet
    goos:
      - darwin
    goarch:
      - arm64
    env:
      - CC=clang
      - CXX=clang++

release:
  # for prerelease it doesn't build and distribute
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  - name: vet
    homepage: https://safedep.io
    description: "SafeDep vet is a tool for identifying open source software supply chain risks"
    license: "Apache-2.0"
    tap:
      owner: safedep
      name: homebrew-tap
      branch: main

      # TODO: Move to PR workflow once v1.17 is released
      # branch: develop/vet
      # pull_request:
      #   enabled: true
      #   base: main

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

